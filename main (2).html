<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Menu</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .button:active {
            transform: scale(0.85);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        .button:hover {
            transform: scale(1.1);
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .button:active {
            animation: bounce 0.3s ease-in-out;
        }
        .mobile { background-color: red; width: 120px; height: 120px; }
        .ui { background-color: limegreen; width: 100px; height: 100px; }
        .seo { background-color: magenta; width: 75px; height: 75px; }
        .web { background-color: orange; width: 110px; height: 110px; }
        .logo { background-color: darkorange; width: 90px; height: 90px; }
    </style>
</head>
<body>
    <div class="menu">
        <div class="button mobile">Veyronix Studios</div>
        <div class="button ui">GAmeDev</div>
        <div class="button seo">Project</div>
        <div class="button web">web</div>
        <div class="button logo">Instagram</div>
    </div>
</body>
</html>
